<html lang="en">
<head>
    <!-- CSS link-->
    <link rel="stylesheet" href="style.css">
    <title>Solar System</title>
</head>
<body><!--Main body of simulation-->
    <div class="solar-system">
    <div id="sun"></div>
    <div class="orbit mercury-orbit"></div>
    <div class="mercury-spin">
        <div id="mercury"></div>
    </div>
    <div class="orbit venus-orbit"></div>
    <div class="venus-spin">
        <div id="venus"></div>
    </div>
    <div class="orbit earth-orbit"></div>
    <div class="earth-spin">
        <div class="orbit moon-orbit"></div>
        <div class="moon-spin">
            <div id="moon"></div>
        </div>
        <img id="earth"
       src="https://raw.githubusercontent.com/everdimension-personal/codepen-assets/master/earth_small_150.jpg" />
    </div>
                <div class="orbit mars-orbit"></div>
    <div class="mars-spin">
        <div id="mars"></div>
    </div>
          <div class="orbit jupiter-orbit"></div>
    <div class="jupiter-spin">
        <div id="jupiter"></div>
    </div>
                <div class="orbit saturn-orbit"></div>
    <div class="saturn-spin">
        <div id="saturn"></div>
    </div>
                <div class="orbit uranus-orbit"></div>
    <div class="uranus-spin">
        <div id="uranus"></div>
    </div>
                <div class="orbit neptun-orbit"></div>
    <div class="neptun-spin">
        <div id="neptun"></div>
    </div>
</div>
</div>
</body>
</html>
